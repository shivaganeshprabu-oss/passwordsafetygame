<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Rater</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --container-bg: #ffffff;
            --text-color: #333;
            --empty-bar: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: stretch;
            width: 420px;
        }

        .input-section {
            flex: 1;
        }

        h2 { margin-top: 0; font-size: 1.2rem; color: var(--text-color); }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        .toggle-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            color: #555;
            cursor: pointer;
        }

        .toggle-container input {
            margin-right: 8px;
            cursor: pointer;
        }

        /* The Strength Bar Container */
        .bar-container {
            width: 24px;
            background-color: var(--empty-bar);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
        }

        .strength-fill {
            width: 100%;
            height: 0%;
            transition: height 0.4s ease, background-color 0.4s ease;
            background-color: #ff4d4d;
        }

        .status-text {
            margin-top: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="input-section">
            <h2>Password Rater</h2>
            <input type="password" id="passwordInput" placeholder="Type your password...">
            
            <label class="toggle-container">
                <input type="checkbox" id="showPassword"> Show Password
            </label>

            <div id="status" class="status-text">Strength: Enter a password</div>
        </div>

        <div class="bar-container">
            <div id="strengthBar" class="strength-fill"></div>
        </div>
    </div>

        const showPasswordCheckbox = document.getElementById('showPassword');

        showPasswordCheckbox.addEventListener('change', function() {
            passwordInput.type = this.checked ? 'text' : 'password';
        });

            }

        });
